<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <nav class="navbar navbar-expand-lg navbar-light nav-justified">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link" href="#">Our Story</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="'active'" [routerLink]="['/shop']">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActive]="'active'" [routerLink]="['/admin']">Admin</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" *ngIf="user" [routerLink]="['/user']">{{user.displayName}}</a>
          </li> -->
          <li class="nav-item dropdown" *ngIf="user" [routerLinkActive]="'active'">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{userFirstName}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" [routerLinkActive]="'active'" [routerLink]="['/user', 'profile']">Profile</a>
                <a class="dropdown-item" [routerLinkActive]="'active'" href="#">Orders</a>
                <a class="dropdown-item" [routerLinkActive]="'active'" [routerLink]="['/user', 'wishlist']">Wishlist <strong>{{wishListItemCount}}</strong></a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="signOut()">Sign Out</a>
              </div>
            </li>
            <li class="nav-item"  *ngIf="user" >
                <a class="nav-link" [routerLinkActive]="'active'" [routerLink]="['/user', 'cart']"><i class="fa fa-shopping-cart" aria-hidden="true"></i> {{carItemCount}}</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!user" [routerLinkActive]="'active'" [routerLink]="['/user', 'auth']">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="col-md-2"></div>
</div>
