<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 mb-3" *ngIf="product">
    <div>
      <div class="form-group">
        <label for="prodId">Product Id</label>
        <input type="text" name="prodId" class="form-control" id="prodId" readonly [(ngModel)]="product.id">
      </div>
      <div *ngIf="product.imageUrl" class="form-group d-flex justify-content-center">
        <img id="productImage" [src]="product.imageUrl" alt="Product Image">
      </div>
      <div *ngIf="product.thumbnailUrl" class="form-group d-flex justify-content-center">
        <img id="productThumbnail" [src]="product.thumbnailUrl" alt="Product Image">
      </div>
      <div class="form-row">
        <div class="col-md-12 d-flex justify-content-center">
          <button *ngIf="!product.imageUrl" class="btn btn-primary" (click)="fileInput.click()">Add Image &nbsp; <i class="fa fa-plus"
              aria-hidden="true"></i></button>
          <button *ngIf="product.imageUrl" class="btn btn-primary" (click)="fileInput.click()">Change Image &nbsp; <i class="fa fa-pencil"
              aria-hidden="true"></i></button>
          <input #fileInput type="file" (change)="chooseFiles($event)" style="display: none">
        </div>
      </div>
      <div class="form-row mt-3">
        <div class="col-md-8 mb-3">
          <!-- <label for="prodName">Product Name</label> -->
          <input type="text" name="prodName" placeholder="Product Name" class="form-control" id="prodName" [(ngModel)]="product.name">
        </div>
        <div class="col-md-4 mb-3">
          <!-- <label for="prodPrice">Price</label> -->
          <input placeholder="Price" type="number" name="prodPrice" class="form-control" id="prodPrice" [(ngModel)]="product.price">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <textarea placeholder="Description" name="txtDescription" class="form-control" id="txtDescription" cols="30" rows="3" [(ngModel)]="product.description"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-8 mb-3">
          <!-- <label for="txtCompany">Company</label> -->
          <input placeholder="Company" type="text" class="form-control" id="txtCompany" name="txtCompany" [(ngModel)]="product.company">
        </div>
        <div class="col-md-4 mb-3">
          <!-- <label for="txtQty">Quantity</label> -->
          <input placeholder="Quantity" type="number" class="form-control" id="txtQty" name="txtQty" [(ngModel)]="product.quantity">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-5"></div>
        <div class="col-md-4 mb-3">
          <input type="checkbox" class="form-check-input" id="chkOnSale" [(ngModel)]="product.isOnSale">
          <label class="form-check-label" for="chkOnSale">On Sale</label>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3" *ngIf="product.isOnSale">
          <!-- <label for="txtSalePrice">Sale Price</label> -->
          <input placeholder="Sale Price" type="number" class="form-control" id="txtSalePrice" name="txtSalePrice" [(ngModel)]="product.salePrice">
        </div>
      </div>
      <div class="form-group">
        <label for="ddlcategory">Category</label>
        <select class="form-control" id="ddlcategory" name="ddlcategory" [(ngModel)]="selectedCategoryId" (change)="onCategoryChange()">
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>
      <small id="passwordHelpInline" *ngIf="selectedCategory" class="text-muted">
        Add Comma (,) Separated Values
      </small>
      <div class="form-group" *ngFor="let filter of selectedCategory?.filters">
        <!-- <label for="prodId">{{filter.name}}</label> -->
        <input placeholder="{{filter.name}}" type="text" name="prodId" class="form-control" id="prodId" [(ngModel)]="filter.value">
      </div>

      <div class="d-flex justify-content-between">
        <button (click)="onSaveClick()" class="btn btn-success">Save</button>
        <button (click)="onCancelClick()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
