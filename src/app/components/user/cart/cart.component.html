<div class="row">
  <div class="col-md-8">
    <div class="row {{item.isMouseEntered? 'item-row':''}}" *ngFor="let item of cartItems" (mouseenter)="item.isMouseEntered = true"
      (mouseleave)="item.isMouseEntered = false">
      <div class="col-md-2">
        <div class="justify-content-left">
          <img width="100" height="100" [src]="item.thumbUrl" alt="">
        </div>
      </div>
      <div class="col-md-8">
        <div>
          <strong>{{item.productName}}</strong><br>
          <span>{{item.description}}</span><br>
          <select [(ngModel)]="item.orderQuantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div>
          <button class="btn btn-sm btn-light" data-toggle="tooltip" data-placement="top" title="Remove From Cart" (click)="removeFromCart(item)"><i
              class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    Checkout
  </div>
</div>
