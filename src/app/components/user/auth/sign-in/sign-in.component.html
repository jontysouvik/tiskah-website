<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 mt-5">
    <i class="fa fa-times" aria-hidden="true"></i>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" [disabled]="f.invalid">Sign In</button>
      <button type="button" (click)="goToSignUp()">Sign Up</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
