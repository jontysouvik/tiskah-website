<div class="row">
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <h4>Select Address</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let address of addresses">
        <div>
          <strong>{{address.firstName}}&nbsp;{{address.lastName}}</strong> <br>
          <span>{{address.mobileNumber}}</span> <br>
          <span>{{address.addressLine1}}</span> <br>
          <span>{{address.city}} </span> <br>
          <span>{{address.state}}
            <strong>{{address.postCode}}</strong></span> <br>
          <button class="btn btn-block {{address.isSelected?'btn-outline-primary':'btn-primary'}}" [disabled]="address.isSelected"
            (click)="onAddressSelect(address)">{{address.isSelected?'Selected Address':'Deliver to This Address'}}</button>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <i class="fa fa-plus add-icon" aria-hidden="true"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 add-address-text">
            Add New Address
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
